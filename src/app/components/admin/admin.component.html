<div class="container mt-5">
    <div class="d-flex justify-content-center mt-5">

        <div class="col-md-5 mt-5 float-left">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h3>Yönetici Girişi</h3>
                </div>
                <div class="card-body">
                    <form #frm2="ngForm">
                        <div class="form-group">
                            <label>E posta</label>
                            <input type="text" name="mail" class="form-control" #mail>
                        </div>
                        <div class="form-group">
                            <label>Şifre</label>
                            <input type="password" name="parola" class="form-control" #parola>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="giris" class="btn btn-outline-dark btn-block" value="Giriş"
                                (click)="this.GirisYap(mail.value,parola.value)">
                            <br>
                            <a href="" class="text-dark">Sayfaya Geri Dön</a>
                        </div>
                        <div class="alert text-center" *ngIf="durum.length>5"
                            [ngClass]="sonuc? 'alert-success' : 'alert-danger'">
                            {{this.durum}}</div>
                    </form>
                </div>
                <div class="card-footer text-right">Marjinal Yazılım.</div>

            </div>
        </div>
    </div>
</div>
