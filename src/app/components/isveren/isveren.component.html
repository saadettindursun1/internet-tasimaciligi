<div class="container mt-5">
    <div class="col-md-5 float-left">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3>Giriş Yap</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>E posta</label>
                        <input type="text" name="posta" class="form-control" #mail>
                    </div>
                    <div class="form-group">
                        <label>Şifre</label>
                        <input type="password" name="pass" class="form-control" #pass>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="giris" class="btn btn-success btn-block" value="Giriş"
                            (click)="oturumAc(mail.value,pass.value)">
                    </div>
                    <div class="alert alert-danger" *ngIf="giris">{{girisMesaj}}</div>
                </form>
            </div>
            <div class="card-footer text-right">Marjinal Yazılım.</div>

        </div>
    </div>
