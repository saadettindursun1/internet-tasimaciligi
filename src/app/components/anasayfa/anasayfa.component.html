<div class="col-md-4 mt-5 float-left">
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h3>İletişim Formu</h3>
        </div>
        <div class="card-body">
            <form #frm="ngForm">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" name="kadi" class="form-control" [(ngModel)]="seckayit.adsoyad" required>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="mail" name="posta" class="form-control" [(ngModel)]="seckayit.posta" required>
                </div>
                <div class="form-group">
                    <label>Mesajınız</label>
                    <textarea name="mesaj" id="" class="form-control" rows="5" [(ngModel)]="seckayit.mesaj"
                        required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" name="giris" class="btn btn-success btn-block" value="Gönder"
                        (click)="Kaydet()">
                </div>
                <div class="alert alert-success" *ngIf="durum.length>0">
                    {{durum}}
                </div>
            </form>
        </div>
        <div class="card-footer text-center">Problemleriniz için iletişime geçin.</div>

    </div>
</div>
